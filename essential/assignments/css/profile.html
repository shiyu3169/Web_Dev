<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">OnlineU</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse" aria-expanded="true">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Catalog</a></li>
                            <li class="active"><a href="#profile">Profile</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li> <a href="#">Logout</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <h1>Profile</h1>
            <hr />
            <form class="form-horizontal">
                <div class="form-group">
                    <lable class="col-sm-2 control-label" for="first-name">First Name</lable>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="first-name" id="first-name" placeholder="First Name" />
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-sm-2 control-label" for="last-name">Last Name</lable>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Last Name" />
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-sm-2 control-label" for="email">Email</lable>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email" />
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-sm-2 control-label" for="password">Password</lable>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="password" id="password" placeholder="Password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
            <h2>Courses Created</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Created</th>
                        <th>
                            <button type="button" class="btn btn-success pull-right">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>java 123</td>
                        <td>Java</td>
                        <td>1/18/2015</td>
                        <td>
                            <button type="button" class="btn btn-primary pull-right">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>java 234</td>
                        <td>Java</td>
                        <td>1/18/2015</td>
                        <td>
                            <button type="button" class="btn btn-primary pull-right">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
